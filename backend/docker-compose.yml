version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: motorsports_db
    restart: always
    environment:
      POSTGRES_USER: motorsports
      POSTGRES_PASSWORD: motorsports_dev_password
      POSTGRES_DB: motorsports_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
