server {
    listen 80;
    server_name _;

    # Root directory where Vite build output is copied
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for common web assets
    gzip on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;
    gzip_min_length 256;

    # Serve static assets with long-lived cache headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # All other routes fall back to index.html for React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse-proxy API calls to the backend container so Docker deployments
    # work out of the box without hardcoding hostnames in the frontend bundle.
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
